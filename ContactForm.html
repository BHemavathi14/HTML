<html>
    <title>Contact Form</title>
    <head></head>
    <body>
        <h3>Contact Form </h3>
        <p>
            Name: <br>
            <input type="text" name="userName"><br>
            Email: <br>
            <input type="text" name="email"><br>
        </p>
        <p>
            Is this is a:
            <input type="radio" name="request" value="sales"> Sales Request
            <input type="radio" name="request" value="support"> Support Request?
        </p>
        <p>
            
            Message:<br>
            <textarea  name ="comments" id="" cols="40" rows="10" placeholder="Enter your message"></textarea>
        </p>
        <p>
            Submit :<br>
            <input type="submit" name="submit" id="submit">
        </p>
    </body>
</html>
